      <header class="header">

              <nav class="header__navbar">

                              <div class="header__qr-apps">
                                  <a href="" class="header__qr-link">

                                  </a>
                                  <a href="" class="header__qr-link">

                                  </a>
                              </div>
                          </div>
                      </li>
                      <li class="header__navbar-item">

                          </a>
                      </li>
                  </ul>
                  <ul class="header__navbar-list">
                      <li class="header__navbar-item header__navbar-item--has-notify">
                          <a href="" class="header__navbar-item-link">

                              Thông Báo
                          </a>
                          <div class="header__notify">
                              <header class="header__notify-header">
                                  <h3>Thông Báo Mới</h3>
                              </header>
                              <ul class="header__notify-list">
                                  <li class="header__notify-item .header__notify-item--view">
                                      <a href="" class="header__notify-link">
                                          <img src="./css/imgs/banh-sinh-nhat-dep.jpg" alt="" class="header__notify-img">
                                          <div class="header__notify-info">
                                              <span class="header__notify-name">Bánh Kem Hương Vị Vệt</span>
                                              <span class="header__notify-desciotion">Mô Tả Bánh Kem Hương Vị Việt</span>
                                          </div>
                                      </a>
                                  </li>
                                  <li class="header__notify-item">
                                      <a href="" class="header__notify-link">
                                          <img src="./css/imgs/banh-sinh-nhat-dep.jpg" alt="" class="header__notify-img">
                                          <div class="header__notify-info">
                                              <span class="header__notify-name">Bánh Kem Hương Vị Vệt</span>
                                              <span class="header__notify-desciotion">Mô Tả Bánh Kem Hương Vị Việt</span>
                                          </div>
                                      </a>
                                  </li>
                                  <li class="header__notify-item">
                                      <a href="" class="header__notify-link">
                                          <img src="./css/imgs/banh-sinh-nhat-dep.jpg" alt="" class="header__notify-img">
                                          <div class="header__notify-info">
                                              <span class="header__notify-name">Bánh Kem Hương Vị Vệt</span>
                                              <span class="header__notify-desciotion">Mô Tả Bánh Kem Hương Vị Việt</span>
                                          </div>
                                      </a>
                                  </li>
                              </ul>
                              <footer class="header__notify--footer">
                                  <a href="" class="header__notify--footer-btn">Xem Tất Cả</a>
                              </footer>
                          </div>
                      </li>
                      <li class="header__navbar-item">
                          <a href="" class="header__navbar-item-link">
                              <i class="header__navbar-icon far fa-question-circle"></i>
                              Trợ Giúp</a>
                      </li>
                      <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng Ký</li>
                      <li class="header__navbar-item header__navbar-item--strong">Đăng Nhập</li>
                  </ul>
              </nav>
          </div>
      </header>
      <div class="container">

      </div>
      <footer class="footer">

      </footer>
